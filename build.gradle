group 'ee.zorro'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    dl4jVersion='0.9.1'
}

dependencies {
    compile group: 'org.deeplearning4j', name: 'deeplearning4j-core', version: dl4jVersion
    compile group: 'org.nd4j', name: 'nd4j-native-platform', version: dl4jVersion
    compile group: 'org.datavec', name: 'datavec-api', version: dl4jVersion
    compile group: 'org.deeplearning4j', name: 'dl4j-spark_2.11', version: dl4jVersion + '_spark_2'


    testCompile group: 'junit', name: 'junit', version: '4.12'
}